<h5 class="text-muted fw-bold">Division Budgets</h5>
<ui-card>
  <ul class="list-group list-group-flush">
    <li *ngFor="let project of projectDivisionsData | orderBy: 'budget': 'desc'"
        [ngClass]="{'list-group-item-danger': project.budget > 100000}"
        class="py-3 list-group-item d-flex justify-content-between align-items-center">
      <div>{{project.division}}</div>
      <rr-badge [pillBadge]="true" color="secondary">{{project.budget | currency}}</rr-badge>
    </li>
  </ul>
</ui-card>
